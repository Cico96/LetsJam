server:
  servlet:
    context-path: /
  tomcat:
    max-http-form-post-size: 10MB
        
spring:
  application:
    name: LetsJam
  profiles:
    active: prod
  jackson:
    default-property-inclusion: NON_NULL
  messages:
    basename: i18n/common, i18n/letsjam
    encoding: UTF-8
    use-code-as-default-message: true
  
  jpa:
   properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        hbm2ddl.auto: update
        #format_sql: true
        #show_sql: true
   open-in-view: false

