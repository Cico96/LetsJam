<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br"
    layout:decorate="~{layout/layout}">
    <head>
        <script src="https://prod.flat-cdn.com/embed-js/v1.1.0/embed.min.js"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/flat.css}">
        <script type="text/javascript" th:src="@{/js/flat.js}"></script>
    </head>
        <body>
            <div layout:fragment="content" style="padding-top:90px">
<!-- The container for our embed-->
                <section id="flat-wrap" class="flat-wrap">
                    <div class="flat-inner-wrap">
                        <div id="create" class="flat-part-left first-hidden">
                            <h2>Crea nuovo spartito</h2>
                            <form method="post" action="" enctype="multipart/form-data">
                                <div class="sheet-info">
                                    <label name="title">
                                        Titolo
                                        <input name="title" type="text" />
                                    </label>
                                    <label name="author">
                                        Autore
                                        <input name="title" type="text" />
                                    </label>
                                    <label name="song">
                                        Brano
                                        <input name="song" type="text" />
                                    </label>
                                </div>
                                <button class="create-btn" type="submit">Crea</button>
                            </form>
                        </div>
                        <div id="upload" class="flat-part-left first-hidden">
                            <h2>Carica spartito</h2>
                            <form method="post" action="" enctype="multipart/form-data">
                                <div class="sheet-info">
                                    <label name="title">
                                        Titolo
                                        <input id="sheet-title" name="title" type="text" />
                                    </label>
                                    <label name="author">
                                        Autore
                                        <input id="sheet-author" name="title" type="text" />
                                    </label>
                                    <label name="song">
                                        Brano
                                        <input id="sheet-song" name="song" type="text" />
                                    </label>
                                </div>
                                <button class="create-btn" type="submit">Carica</button>
                            </form>
                        </div>
                        <div id="choose" class="flat-part-left">
                            <h2>Scegli cosa fare</h2>
                            <div class="choose-alert">
                                <div>
                                    <select id="select" class="slct">
                                        <option value="crea" class="opt">Crea</option>
                                        <option class="opt" value="carica">Carica</option>
                                    </select>
                                </div>
                                <div id="instrumentForSheet" class="instruments-for-sheet wrapper">
                                    <h6 style="margin-bottom: 20px" class="align-center">Scegli gli strumenti con cui iniziare</h6>
                                    <div class="inner-wrp">
                                        <div th:each="instrument : ${instruments}" class="check">
                                            <input type="checkbox"
                                                th:name="${instrument.name}" th:id="${instrument.name}"/>
                                            <label th:for="${instrument.name}" th:text="${instrument.name}"></label>
                                        </div>
                                    </div>
                                </div>
                                <div id="fileForSheet" class="instruments-for-sheet">
                                    <input type="file" id="file-input" name="file">
                                </div>
                                <button id="confirmFirst" class="create-btn">Conferma</button>
                            </div>
                        </div>
                        <div class="flat-part-right">
                            <div id="embed-example"></div>
<!--                            <form method="post" action="/musicsheets/create" enctype="multipart/form-data">-->
<!--                                <pre id="file-content"></pre>-->
<!--                                <button class="create-btn" type="submit">Submit</button>-->
<!--                            </form>-->
                        </div>
                    </div>
                </section>

            </div>
        </body>
</html>
