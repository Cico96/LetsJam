<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
<body>
    
    <div th:fragment="musicSheetCard (spartito)" th:remove="tag">
        <div class="musicsheet-card wow fadeInUp mb-4" data-wow-delay=".2s">
            
            <div class="d-flex flex-row align-items-center justify-content-between">
                <h3 th:text="${spartito.titolo}"></h3>
                <div class="d-flex flex-row align-items-center justify-content-between interaction-container" style="gap: 10px;">
                    <div class="icon round">
                        <svg th:replace="fragments/icons :: like"></svg>
                        <i></i>
                    </div>
                    <div class="icon round">
                        <svg th:replace="fragments/icons :: comment"></svg>
                        <i></i>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div class="d-flex flex-column align-items-start justify-content-between">
                    
                <p th:if="${spartito.brano}" th:text="${spartito.brano.titolo}" style="margin:0"></p>
                <p th:unless="${spartito.brano}" ><span>Brano: </span>Inedito</p>
                <p><span>Genere: </span>Rock n Roll</p>
                <div class="d-flex align-items-center justify-content-between mt-4" style="gap:10px;">
                    <div class="avatar">
                        &nbsp;
                    </div>
                    <p th:text="${spartito.utente.username}" class="mt-1"style="margin:0; text-transform: capitalize;"></p>
                </div>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-end" style="gap:20px">
                    <div class="icon">
                            <svg th:replace="fragments/icons :: drums"></svg>
                            <i></i>
                    </div>
                    <div class="icon">
                        <svg th:replace="fragments/icons :: guitar"></svg>
                        <i></i>
                    </div>
                    <div class="icon">
                        <svg th:replace="fragments/icons :: piano"></svg>
                        <i></i>
                    </div>
                    <div class="icon">
                        <svg th:replace="fragments/icons :: violin"></svg>
                        <i></i>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
