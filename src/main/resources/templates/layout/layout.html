<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="icon" type="image/png" th:href="@{/img/favicon.png}"/>
	<title th:text="#{common.applicationtitle}">Let's Jam</title>

	<!-- Web Font -->
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<!-- ========================= CSS here ========================= -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/LineIcons.2.0.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/tiny-slider.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/glightbox.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>

<body>
	<nav th:replace="~{layout/header :: header}" th:remove="tag"></nav>
	<!-- <aside th:replace="~{layout/menu :: menu}"></aside> -->

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
		</div>

		<!-- Main content -->
		<div class="content">
			<div layout:fragment="content">
			</div>
		</div>
	</div>

	<!-- Main Footer -->
	<footer class="main-footer" th:replace="~{layout/footer :: footer}">
	</footer>

	<!-- ========================= Scripts here ========================= -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/count-up.min.js}"></script>
	<script th:src="@{/js/wow.min.js}"></script>
	<script th:src="@{/js/tiny-slider.js}"></script>
	<script th:src="@{/js/glightbox.min.js}"></script>
	<script th:src="@{/js/imagesloaded.min.js}"></script>
	<script th:src="@{/js/isotope.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/i18n.js}" ></script>
</body>

</html>
