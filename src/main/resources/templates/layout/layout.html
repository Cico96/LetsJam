<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title th:text="#{common.applicationtitle}">Let's Jam</title>

	<!-- Web Font -->
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- ========================= CSS here ========================= -->
	<link rel="stylesheet" href="dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="dist/css/LineIcons.2.0.css" />
	<link rel="stylesheet" href="dist/css/animate.css" />
	<link rel="stylesheet" href="dist/css/tiny-slider.css" />
	<link rel="stylesheet" href="dist/css/glightbox.min.css" />
	<link rel="stylesheet" href="dist/css/main.css" />
	<th:block layout:fragment="css">
		<link rel="stylesheet" type="text/css" th:href="@{dist/css/header.css}"/>
	</th:block>


</head>

<body>
	<nav th:replace="~{layout/header :: header}"></nav>
	<!-- <aside th:replace="~{layout/menu :: menu}"></aside> -->

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
		</div>

		<!-- Main content -->
		<div class="content">
			<div layout:fragment="content">
			</div>
		</div>
	</div>

	<!-- Main Footer -->
	<footer class="main-footer" th:replace="~{layout/footer :: footer}">
	</footer>

	<!-- ========================= Scripts here ========================= -->
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/count-up.min.js"></script>
	<script src="dist/js/wow.min.js"></script>
	<script src="dist/js/tiny-slider.js"></script>
	<script src="dist/js/glightbox.min.js"></script>
	<script src="dist/js/imagesloaded.min.js"></script>
	<script src="dist/js/isotope.min.js"></script>
	<script src="dist/js/main.js"></script>
	<script type="text/javascript" th:src="@{dist/js/i18n.js}" ></script>
</body>

</html>
