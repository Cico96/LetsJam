
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<body>
	<div th:fragment="header">
		    <!-- Preloader -->
	    <div class="preloader">
	        <div class="preloader-inner">
	            <div class="preloader-icon">
	                <span></span>
	                <span></span>
	            </div>
	        </div>
	    </div>
	    <!-- /End Preloader -->
	
	    <!-- Start Header Area -->
	    <header class="header">
	        <div class="navbar-area">
	            <div class="container">
	                <div class="row align-items-center">
	                    <div class="col-lg-12">
	                        <nav class="navbar navbar-expand-lg">
	                            <a class="navbar-brand logo" href="/">
	                                <img class="logo1" th:src="@{/img/logo.png}" alt="LET'S JAM" />
	                            </a>
	                            <button class="navbar-toggler" type="button" data-toggle="collapse"
	                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
	                                aria-expanded="false" aria-label="Toggle navigation">
	                                <span class="toggler-icon"></span>
	                                <span class="toggler-icon"></span>
	                                <span class="toggler-icon"></span>
	                            </button>
	
	                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
									<p class="lang" style="display: none;" th:text="${#locale}"></p>
	                                <ul id="nav" class="navbar-nav ml-auto">
	                                    <li class="nav-item">
	                                        <a class="active" href="index.html">Home</a></li>
	                                    <li class="nav-item">
	                                        <a href="/musicsheets/">Spartiti</a>
	                                    </li>
	                                    <li class="nav-item"><a href="/songs/">Brani</a></li>
	                                    <li class="nav-item"><a href="contact.html">Contact</a></li>
										<li class="nav-item" sec:authorize="isAuthenticated()"><a sec:authentication="name"></a></li>
										<li class="nav-item flag-container" th:if="${#locale.toString() == 'it'}"><img th:src="@{/img/i18n/it-flag.png}" alt="it"></li>
										<li class="nav-item flag-container" th:if="${#locale.toString() == 'en'}"><img th:src="@{/img/i18n/uk-flag.png}" alt="en"></li>
	                                </ul>
	                            </div>
	                            <!-- navbar collapse -->
	                            <div class="button">
	                                <a sec:authorize="!isAuthenticated()" href="/login" class="btn">Login</a>
									<a sec:authorize="isAuthenticated()" href="/logout" class="btn">Logout</a>
								</div>
	                        </nav>
	                        <!-- navbar -->
	
	                    </div>
	                </div>
	                <!-- row -->
	            </div>
	            <!-- container -->
	        </div>
	        <!-- navbar area -->
	    </header>
	    <!-- End Header Area -->
	</div>
	</body>
</html>
