
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<body>
	<div th:fragment="header">
		    <!-- Preloader -->
	    <div class="preloader">
	        <div class="preloader-inner">
	            <div class="preloader-icon">
	                <span></span>
	                <span></span>
	            </div>
	        </div>
	    </div>
	    <!-- /End Preloader -->
	
	    <!-- Start Header Area -->
	    <header class="header">
	        <div class="navbar-area">
	            <div class="container">
	                <div class="row align-items-center">
	                    <div class="col-lg-12">
	                        <nav class="navbar navbar-expand-lg">
	                            <a class="navbar-brand logo" href="/">
	                                <img class="logo1" th:src="@{/img/logo.png}" alt="LET'S JAM" />
	                            </a>
	                            <button class="navbar-toggler" type="button" data-toggle="collapse"
	                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
	                                aria-expanded="false" aria-label="Toggle navigation">
	                                <span class="toggler-icon"></span>
	                                <span class="toggler-icon"></span>
	                                <span class="toggler-icon"></span>
	                            </button>
	
	                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
									<p class="lang" style="display: none;" th:text="${#locale}"></p>
	                                <ul id="nav" class="navbar-nav ml-auto">
	                                    <li class="nav-item"><a class="active" href="/home">Home</a></li>
										<li sec:authorize="isAnonymous() || (isAuthenticated() && hasRole('UTENTE'))" class="nav-item"><a href="/musicsheets/" th:text="#{common.musicsheets}"></a></li>
	                                    <li sec:authorize="isAnonymous() || (isAuthenticated() && hasRole('UTENTE'))" class="nav-item"><a href="/songs/" th:text="#{common.songs}"></a></li>
										<li sec:authorize="isAnonymous() || (isAuthenticated() && hasRole('UTENTE'))" class="nav-item"><a href="/musicsheets/create" th:text="#{common.createupload}"></a></li>
	                                    <li sec:authorize="isAnonymous() || (isAuthenticated() && hasRole('UTENTE'))" class="nav-item"><a href="/about-us" th:text="#{common.aboutus}"></a></li>
	                                    <li sec:authorize="isAuthenticated() && hasRole('AMMINISTRATORE')" class="nav-item"><a href="/admin/verifyMusicsheet" th:text="#{common.verifyMusicsheets}"></a></li>
	                                    <li sec:authorize="isAuthenticated() && hasRole('AMMINISTRATORE')" class="nav-item"><a href="/admin/manageUsers" th:text="#{common.manageUsers}"></a></li>
										<li class="ml-4 d-flex align-items-center justify-content-end">
											<a class="p-0" th:with="loggedUser=${#authentication.getPrincipal().getUser()}" sec:authorize="isAuthenticated()" href="/profilo">
												<img th:if="${loggedUser.avatar}" th:src="${loggedUser.avatar}" alt="profile avatar" class="profile">
												<img th:unless="${loggedUser.avatar}" th:src="'https://avatars.dicebear.com/api/male/'+${loggedUser.firstname}+'.svg'" alt="profile avatar" class="profile">
											</a>
										</li>
										<li class="nav-item ml-2" sec:authorize="isAuthenticated()">
											<a sec:authentication="name" href="/profilo"></a>
										</li>
										<li class="nav-item flag-container" th:if="${#locale.toString() == 'it'}"><img th:src="@{/img/i18n/it-flag.png}" alt="it"></li>
										<li class="nav-item flag-container" th:if="${#locale.toString() == 'en'}"><img th:src="@{/img/i18n/uk-flag.png}" alt="en"></li>
	                                </ul>
	                            </div>
	                            <!-- navbar collapse -->
	                            <div class="button">
	                                <a sec:authorize="!isAuthenticated()" href="/login" class="btn" th:text="#{login.login}"></a>
									<a sec:authorize="isAuthenticated()" href="/logout" class="btn" th:text="#{common.logout}"></a>
								</div>
	                        </nav>
	                        <!-- navbar -->
	
	                    </div>
	                </div>
	                <!-- row -->
	            </div>
	            <!-- container -->
	        </div>
	        <!-- navbar area -->
	    </header>
	    <!-- End Header Area -->
	</div>
	</body>
</html>
